<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrap">
        <div class="clock">
            <div class="clock__item clock__day">
                <div class="clock__val">###</div>
                <div class="clock__label">Day</div>
            </div>
            <div class="clock__space">:</div>
            <div class="clock__item clock__hours">
                <div class="clock__val">00</div>
                <div class="clock__label">Hours</div>
            </div>
            <div class="clock__space">:</div>
            <div class="clock__item clock__minutes">
                <div class="clock__val">00</div>
                <div class="clock__label">Minutes</div>
            </div>
            <div class="clock__space">:</div>
            <div class="clock__item clock__seconds">
                <div class="clock__val">00</div>
                <div class="clock__label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
